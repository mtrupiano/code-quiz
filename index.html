<!doctype html>
    <html lang="en">
    <head>
        <title>Quiz!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1 class="display-3 mb-5 ml-3">Web Dev Quiz</h1>
        </header>

        <main class="container mt-2">
            <section id="home" >
                <p class="text-center">
                    Welcome to a simple multiple-choice web development quiz! 
                </p>
                <div class="row">
                    <button class="btn btn-lg mb-2" id="start-btn">Start!</button>
                </div>
                <div class="row">
                    <button class="btn" id="hiscore-btn">View High Scores</button>
                </div>
            </section>

            <section id="question-form">
                <p id="timer"></p>
                <h2 id="prompt-header" class="mb-4"></h2>
                <ol class="list-group" id="answer-list"></ol>
            </section>

            <section id="end-screen" style="display: none">
                <div class="container justify-content-center">
                    <h2><span id="times-up"></span> Quiz complete</h2>
                    <h3>Your score is <span id="present-score"></span></h3>
                    <form class="form-group justify-content-center" id="new-hiscore-form">
                        <div class="form-inline">
                            <label class="mr-3" for="inputInitials">Enter your initials:</label>
                            <input class="form-control mr-3" type="text">
                            <button id="initial-submit-btn" class="btn" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>

            <section id="hiscore-view" style="display: none;">
                <div class="container">
                    <h2>High Scores</h2>
                    <p id="no-scores"></p>
                    <ol id="hiscore-list"></ol>
                    <button class="btn" id="clear-scores-btn">Clear Scores</button>
                    <button class="btn" id="go-back-btn">Go Back</button>
                </div>
            </section>
        </main>

        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>
</html>
