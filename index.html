<!doctype html>
    <html lang="en">
    <head>
        <title>Quiz!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1 class="display-3">Web Dev Quiz</h1>
        </header>

        <main class="container">
            <p class="text-center">
                Welcome to a simple multiple-choice web development quiz! 
            </p>
            <div class="row" id="start-btn">
                <button class="btn btn-lg mb-2">Start!</button>
            </div>
            <div class="row" id="hiscore-btn">
                <button class="btn">View High Scores</button>
            </div>
        </main>

        <main class="container" id="question-form">
            <h2 id="prompt-header"></h2>

            <ul class="list-group" id="answer-list"></ul>
            <p id="timer"></p>
            
        </main>

        <main class="container" id="view-hiscores">
            <ol id="hiscore-list"></ol>
        </main>

        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

        <script src="js/script.js"></script>
    </body>
</html>
